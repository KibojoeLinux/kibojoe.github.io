---
layout: default
---

<h3>{{ page.title }}</h3>
<h5>Posted - {{ page.date | date_to_string}}</h5>

{{ content }}

<hr>
<h4>Related Posts</h4>
<ul>
  {% for post in site.related_posts limit:5 %}
  <li>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
